{% extends 'base/main.html' %}

{% block content %}

<div class="header-bar">
    <a href="{% url 'exercises' %}">&#8592;</a>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="exercise-detail">
            <h1>Do you really want to delete "{{record.exercise.title}}" from "{{record.date}}"? </h1>
        </div>
        <input class="button" type="submit" value="Delete">
    </form>
</div>
{% endblock %}
